<%def name="content()">
    <img src="${video.image}" class="video-image" />
    <div class="data">
        <p><span class="span">名称：</span><br><span>${video.name}</span></p>
        <p>
            <span class="span">演员</span>
            <ul>
                %for man in video.video_star.all():
                    <li>${man.name}:${man.identity_type}</li>
                %endfor
            </ul>
        </p>
        <p>
            <span class="span">简介：</span><br>
            <span class="info">${video.info}</span>
        </p>
        <p>
            <span class="span">选集</span><br>
            <ul class="number-ul">
            % for data in video.video_sub.all():
                <li><a href="${data.url}" target="_blank">第${data.number}集</a></li>
            % endfor
            </ul>
        </p>
    </div>
</%def>
<%inherit file="../base.html"/>
<%def name="css()">
    <link rel="stylesheet" href="/static/client/css/video_sub.css">
</%def>
